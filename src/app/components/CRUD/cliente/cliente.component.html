<h2>Usuario</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <button [routerLink]="['/clientes']" type="button" class="btn btn-outline-danger">Regresar</button>
        <button (click)="nuevoHeroe(forma)" type="button" class="btn btn-outline-success">Nuevo Cliente</button>
    </div>
</div>
<br>
<div class="row animated fadeIn fast">
    <div class="col-md-12">

        <form (ngSubmit)="guardar()" #forma="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="cliente.Nombre" type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group">
                <label>Genero: </label>
                <select [(ngModel)]="cliente.Genero" class="form-group" name="Genero">
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="form-group">
                <label>Edad</label>
                <input [(ngModel)]="cliente.Edad" type="number" name="Edad" class="form-control" placeholder="edad">
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-success">Guardar Usuario</button>
            </div>
        </form>

    </div>
</div>
